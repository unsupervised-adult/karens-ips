server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate /etc/karens-ips/ssl/cert.pem;
    ssl_certificate_key /etc/karens-ips/ssl/key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    access_log /var/log/nginx/karens-ips-access.log;
    error_log /var/log/nginx/karens-ips-error.log;

    client_max_body_size 100M;

    # Static files - no rate limiting, with caching
    location ~ ^/(analysis|general|ml_detector|suricata|documentation)/static/ {
        proxy_pass http://127.0.0.1:55000;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    location / {
        proxy_pass http://127.0.0.1:55000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }
}

server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}
