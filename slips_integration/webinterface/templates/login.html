<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karen's IPS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 40px;
            display: inline-block;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px 20px;
            width: 300px;
            border: 1px solid #000;
            border-radius: 0;
            font-size: 16px;
            font-family: monospace;
            background: #fff;
            color: #000;
            text-align: center;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: 2px solid #000;
        }

        .error {
            color: #f00;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/logo.svg" alt="Karen's IPS" class="logo">
        <div id="error" class="error" style="display: none;"></div>
        <label for="input" style="display: none;">Authentication input</label>
        <input type="text" id="input" placeholder="Enter username" title="Enter your username" autofocus>
    </div>

    <script>
        const input = document.getElementById('input');
        const errorDiv = document.getElementById('error');
        let step = 'username';

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const value = input.value.trim();
                if (!value) return;

                try {
                    const response = await fetch('/auth', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({step, value})
                    });

                    const result = await response.json();

                    if (result.success) {
                        if (result.next === 'password') {
                            step = 'password';
                            input.value = '';
                            input.type = 'password';
                            input.placeholder = 'Enter password';
                            errorDiv.style.display = 'none';
                        } else if (result.next === 'dashboard') {
                            window.location.href = '/';
                        }
                    } else {
                        errorDiv.textContent = result.message || 'Access denied';
                        errorDiv.style.display = 'block';
                        input.value = '';
                        step = 'username';
                        input.type = 'text';
                    }
                } catch (err) {
                    errorDiv.textContent = 'Connection error';
                    errorDiv.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
